<link rel="stylesheet" type="text/css" href="../css/school.css">
<div id="mainContainer">
	<div id="schoolContainer">
		<img id="schoolLogo" src="./img/umass.png">
		<span id="schoolName">University of Massachusetts Amherst</span>
	</div>
	<div id="ladder">
		<div class="player" ng-repeat="p in players">
			<div class="ign"><span>{{p.name}}</span></div>
			<div class="rank">
				<span class="rank">{{p.rank}}</span>
				<span class="lp">{{p.lp}}</span>
			</div>
		</div>
	</div>
</div>
