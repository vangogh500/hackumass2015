<link rel="stylesheet" type="text/css" href="../css/index.css">
<link href='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.12.1/select.min.css' rel='stylesheet'>

<div id="mainLogoContainer">
	<img id="mainLogo" src='../img/frontlogo.png'>
</div>
<div class="select-container">
    <ui-select ng-model="choice.selected" theme="bootstrap">
      <ui-select-match placeholder="Enter your school...">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="c in choices | filter: $select.search">
        <div>{{c.name}}</div>
        <small>{{c.detail}}</small>
      </ui-select-choices>
    </ui-select>
</div>
