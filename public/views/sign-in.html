<link rel="stylesheet" type="text/css" href="../css/sign-in.css">

<div id="register">
	<h1>Register Now!</h1>
	<div id="container">
		<div class="descr">Enter your school email address (must be an university email):</div>
		<input type="text" id="to" placeholder="xxx@xxx.edu" ng-model="email"></br>
		<div class="descr">Enter your ign (only one can be associated per email):</div>
		<input type="text" id="to" placeholder="ign" ng-model="ign"></br>
		<div class="descr">Enter a username to be associated with your account:</div>
		<input type="text" id="to" placeholder="username" ng-model="username"></br>
		<div id="option">
		</div>
		<span id="message"></span>
		<button ng-click="verify()">Verify Email</button>
		<div id="msg"> {{msg}}</div>
	</div>
</div>
